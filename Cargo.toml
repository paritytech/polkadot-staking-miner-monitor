[package]
name = "polkadot-staking-miner-monitor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.2", features = ["derive"] } 
codec = { version = "3.0.0", package = "parity-scale-codec" }
r2d2 = "0.8"
r2d2_sqlite = "0.25"
rusqlite = { version = "0.32.0", features = ["bundled"] }
directories = "5"
features = "0.10.0"
futures = "0.3.28"
once_cell = "1.18"
serde = "1"
serde_json = "1"
subxt = { version = "0.37.0", features = ["substrate-compat", "unstable-reconnecting-rpc-client"] }
tokio = { version = "1.40", features = ["sync", "macros", "rt-multi-thread"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

# Web API
actix-web = "4.9"

# polkadot-sdk
frame-election-provider-support = "37.0.0"
frame-support = "37.0.0"
pallet-election-provider-multi-phase = "36.0.0"
sp-npos-elections = "34.0.0"
sp-runtime = "39.0.0"
